<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8' />
	<title>子父组件简单的传值</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<counter :number="1" @change="handleChange"></counter>
		<counter :number="2" @change="handleChange"></counter>
		<div>{{total}}</div>
	</div>
	<script>
		//父组件给子组件传值用props
		//子组件给父组件传值this.$emit调用方法
		var counter={
			props:["number"],
			data:function(){
				return{
					count:this.number
				}
			},
			template:'<div @click="handleInc">{{count}}</div>',
			methods:{
				handleInc:function(){
					this.count++;
					this.$emit('change',1)
				}
			}
		}
		var vm=new Vue({
			el:"#root",
			components:{
				counter:counter
			},
			data:{
				total:3
			},
			methods:{
				handleChange:function(step){
					this.total+=step;
				}
			}
		})
	</script>
</body>
</html>
